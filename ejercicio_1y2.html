    <h1>Ejercicio 2</h1>
    <br />
       <h2><u>Formulario</u></h2>
    <form action="">
    <fieldset>      
        <legend>Información personal</legend>
        <br>
        <p>Completa el siguiente formulario</p>
        <br />
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre aquí...">
        <br><br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido aquí..." required size="20">
        <br><br>
        <label for="size">Talle:</label>
        <select>
          <option value="1">XS</option>
          <option value="2">S</option>
          <option value="3">M</option>
          <option value="4" selected>L</option>
          <option value="5">XL</option>
          <option value="6">2XL</option>
          <option value="7">3XL</option>
          <option value="8">4XL</option>
          <option value="9">5XL</option>
        </select>
        
        <br><br>
        <input type="submit" value="Enviar" />
      </fieldset>
      </form>
      <br><br>
  </body>
